<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/category.css">
  <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
  <div class="mmm_container">
    <!-- 头部区域 -->
    <header class="mmm_header" id="mmm_header">
      <div class="logo">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="down">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </header>
    <!-- 搜索区域 -->
    <div class="mmm_search">
      <form action="" class="search" id="form">
        <input type="search" placeholder="请输入您想比价的商品" id="index-search">
        <input type="button" name="" id="" value="搜索">
      </form>
    </div>
   
    <!-- 列表区域 -->
    <div class="category_list">
      <div class="row_list clearfix">
        <ul class="category_title">
          <!-- 挖个坑 -->
        </ul>
      </div>
    </div>
    
   
   
    <!-- 底部区域 -->
    <footer class="mmm_footer" id="mmm_footer">
      <div class="footer_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" style="width: 40%;border: none;" id="droup">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
          返回顶部</a>
      </div>
      <div class="footer_info">
        <p>
          <a href="javascript:;" style="color: red;">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
            
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
    
  </div>

  


  <!--主列表区域动态模板渲染  -->
  <script type="text/html" id="cateTitleTpl">
    {{each result v i}}
    <li>
        <a href="#" data-id="{{ v.titleId }}">{{ v.title }}</a>
        <ol class="category_content clearfix" >
          <!-- <li><a href="productlist.html">电视</a></li> -->
          <!-- 挖个坑 -->
        </ol>
      </li>
    {{/each}}
    
  </script>

    <!--主列表区域动态模板渲染  -->
    <script type="text/html" id="cateContentTpl">
      {{each result v i}}
        <li><a href="productlist.html?categoryId={{v.categoryId}}&category={{v.category}}&pageId=1">{{ v.category }}</a></li>         
      {{/each}}
      
    </script>


  <!-- 引入jq -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>
</html>
