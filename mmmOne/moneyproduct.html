<!-- 国内折扣的详情页 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/moneyproduct.css" />
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <script src="./lib/flexible/flexible.js"></script>
  </head>
  <body>
    <div class="mmm_container">
      <!-- 头部区域 -->
      <header class="sq_header clearfix" id="sq_header">
        <div class="back"><a href="javascript:history.go(-1);" class="icon_back"> </a></div>
        <h1>国内折扣</h1>
        <div class="down">
          <a href="#"> <img src="./images/header_app.png" alt="" /> </a>
        </div>
      </header>
      <!-- 主区域 -->
      <main id="recommen-product" class="money-product">


        
        <div class="container">
          <div class="discount-content">
            
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                  <!--这里放置真实显示的DOM内容-->
                  </div>
                </div>


              </div>
            </div>

      </main>
     

       

      <!-- 底部区域 -->
      <footer class="mmm_footer" id="mmm_footer">
        <div class="footer_top">
          <a href="javascript:;">登录</a> <a href="javascript:;">注册</a>
          <a href="#" style="width: 40%;border: none;" id="droup">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="" />
            返回顶部</a
          >
        </div>
        <div class="footer_info">
          <p>
            <a href="javascript:;" style="color: red;">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </footer>
    </div>

    <!-- 菜单导航区域模板 -->
    <script type="text/html" id="discountTpl">

        {{each result v i}}
      <h3 class="title">
           {{v.productName}}
      </h3>
      <div class="info">
        <span class="mall">{{v.productFrom}}</span>
        <span>{{v.productTime}}</span>
        <span class="other">{{v.productTips}}</span>
      </div>
      <div class="content clearfix">
        <div class="content-pic">
          <!-- <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt=""> -->
           {{# v.productImgSm}}
        </div>
        <div class="content-text">
          <p>{{v.productInfo}}</p>
          <p></p>
          <p>{{v.productInfo1}}</p>
          <p></p>
          <!-- <p><img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt=""></p> -->
          <!-- <img src="./images/jangyou.jpg" alt=""> -->
          {{# v.productImgSm}}
          <p></p>
        </div>
        <!-- 有货 -->
        <center>
            <div class="area">
              <span class="s">
                <a href="javascript:;" style=" display:none;">
                  <font id="fqy">广东</font>
                  <i class="iconfont">+</i>
                </a>
            <div class="drop" style="display: block;">
               {{# v.productCity}}
            </div>
            </span>
              <strong id="fqy_yh" style=" display:none;">有货</strong> 
        </div>
        </center>

        <!-- 前往购买 -->
        <div class="golink">
          <a href="#">前往购买</a>
        </div>
        <!-- 二维码 -->
        <div class="ewm">
          <img src="./images/mmbweixin2.png" alt="">
        </div>

        <!-- 评论 -->
          {{# v.productComment}}
      </div>
      {{/each}}


    </script>

  
    <!-- 引入jq -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/common.js"></script>
     <script src="./js/moneyproduct.js"></script>
    
  </body>
</html>
