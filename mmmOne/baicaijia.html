<!-- 国内折扣商品的详情页 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/baicaijia.css" />
    <script src="./lib/flexible/flexible.js"></script>
  </head>
  <body>
    <div class="mmm_container">
      <!-- 头部区域 -->
      <header class="sq_header clearfix" id="sq_header">
        <div class="back"><a href="index.html" class="icon_back"> </a></div>
        <h1>   			
          白菜价-淘宝内部券
        </h1>
        <div class="down">
          <a href="#"> <img src="./images/header_app.png" alt="" /> </a>
        </div>
      </header>
      <!-- 主区域 -->
      <main class="cabbage">
        <div class="cabbage_header_nav">
            <div class="title">
              <div class="ul_wapper">
                <ul class="tabs clearfix">
                  <!-- 挖个坑 -->
                  
                </ul>
              </div>
            </div>
            <div class="searchbtn">
              <div class="icon_btn"></div>
            </div>
        </div>

        <div class="cabbage_list">
          <ul>
            <!-- 挖个坑 -->         
          </ul>

          <div class="gotop" id="gotop"></div>
        </div>
      </main>
     
     

       

      <!-- 底部区域 -->
      <footer class="mmm_footer" id="mmm_footer">
        <div class="footer_top">
          <a href="javascript:;">登录</a> <a href="javascript:;">注册</a>
          <a href="#" style="width: 40%;border: none;" id="droup">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="" />
            返回顶部</a
          >
        </div>
        <div class="footer_info">
          <p>
            <a href="javascript:;" style="color: red;">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </footer>
    </div>

    <!-- 商品区域标题区域模板 -->
    <script type="text/html" id="bcjnavTpl">

      {{each result v i}}
      <li class="{{ i === 0 ? 'active' : '' }}" data-index={{i}} data-id={{v.titleId}}><a href="#">{{v.title}}</a></li>
      {{/each}}
    </script>

    <script type="text/html" id="bcjlistTpl">

      {{each result v i}}

      <li><a href="#" class="gobuy clearfix"> </a>
        <div class="pic">
           {{# v.productImg}}
        </div>
        <div class="info">
          <div class="i">
            <div class="title">
               {{# v.productName}}
            </div>
            <div class="pr">
              <i>券后</i>
              <em>¥</em>
              7.9
              <del>¥17.9</del>
            </div>
          </div>
          <div class="o">
             {{# v.productCouponRemain}}

             <div class="b clearfix">
               <div class="q">
                 {{# v.productCoupon}}
               </div>
               <div class="g">
                 {{# v.productHref}}
               </div>
             </div>
          </div>
        </div>
      </li>
    {{/each}}
    
    
    
    </script>

  
    <!-- 引入jq -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
     <script src="./js/baicaijia.js"></script>
    
  </body>
</html>
