<!-- 国内折扣的详情页 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/inlanddiscount.css" />
    <script src="./lib/flexible/flexible.js"></script>
  </head>
  <body>
    <div class="mmm_container">
      <!-- 头部区域 -->
      <header class="sq_header clearfix" id="sq_header">
        <div class="back">
          <a href="javascript:history.go(-1);" class="icon_back"> </a>
        </div>
        <h1>国内折扣</h1>
        <div class="down">
          <a href="#"> <img src="./images/header_app.png" alt="" /> </a>
        </div>
      </header>
      <!-- 主区域 -->
      <main class="recommont">
        <div class="recommont_list">
          <ul class="clearfix">
            <!-- 挖个坑 -->
               <div class="loading"></div>
          </ul>
        </div>
      </main>

      <!-- 底部区域 -->
      <footer class="mmm_footer" id="mmm_footer">
        <div class="footer_top">
          <a href="javascript:;">登录</a> <a href="javascript:;">注册</a>
          <a href="#" style="width: 40%;border: none;" id="droup">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="" />
            返回顶部</a
          >
        </div>
        <div class="footer_info">
          <p>
            <a href="javascript:;" style="color: red;">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </footer>
    </div>

    <!-- 菜单导航区域模板 -->
    <script type="text/html" id="recomTpl">
        {{each result v i}}
      <li>
          <a href="discount.html?productid={{v.productId}}" title="">
            <div class="img_box" data-src={{v.trueImgSrc}}>
              {{if i < 4}}
              {{#v.productImg}}
              {{else}}
              {{#v.loading}}
              {{/if}}
            </div>
            <div class="title">{{v.productName}}</div>
            <div class="subtit">{{v.productPrice}}</div>
            <div class="info">
              <div class="mall"> {{v.productFrom}} | {{v.productTime}}</div>
            </div>
          </a>
       </li>
       {{/each}}
    </script>

    <!-- 引入jq -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/inlanddiscount.js"></script>
  </body>
</html>
