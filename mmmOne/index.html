<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
  <div class="mmm_container">
    <!-- 头部区域 -->
    <header class="mmm_header" id="mmm_header">
      <div class="logo">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="down">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </header>
    <!-- 搜索区域 -->
    <div class="mmm_search">
      <form action="" class="search" id="form">
        <input type="search" placeholder="请输入您要搜索的商品" id="index-search">
        <input type="button" name="" id="" value="搜索">
      </form>
    </div>
    <!--菜单导航区域 -->
    <div class="mmm_nav">
      <div class="row clearfix">
          <!-- 挖个坑 -->
      </div>
    </div>
    <!-- 超值折扣推荐 -->
    <div class="mmm_recommen">
      <div class="re-content">
        <span>超值折扣推荐</span>
        <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
      </div>
    </div>
    <!-- 主菜单区域 -->
    <div class="main">
      <div class="main_list">
       <!-- 挖个坑 -->


        <!-- 更多优惠信息 -->
        <div class="more_bar">
          <a href="moneyctrl.html">
            更多优惠信息 》
          </a>
        </div>
      </div>
    </div>
    <!-- 品牌排行 -->
    <div class="mmm_recommen">
      <div class="re-content">
        <span>品牌排行</span>
        <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
      </div>
    </div>
    <!-- 底部区域 -->
    <footer class="mmm_footer" id="mmm_footer">
      <div class="footer_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" style="width: 40%;border: none;" id="droup">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
          返回顶部</a>
      </div>
      <div class="footer_info">
        <p>
          <a href="javascript:;" style="color: red;">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
            
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
    
  </div>

  <!-- 菜单导航区域模板 -->
  <script type="text/html" id="navTpl">
    {{each result v i}}
    <div class="item  {{v.indexmenuId === 7 ? "more": ""}}">
      <a href="{{v.titlehref}}">
         {{# v.img }}
        <p>{{v.name}}</p>
      </a>
    </div>
    {{/each}}
  </script>


  <!--主菜单区域动态模板渲染  -->
  <script type="text/html" id="mainTpl">
     
    <ul>
      {{each result v i}}
        <li class="clearfix">
          <a href="moneyproduct.html?productId={{v.productId}}">
            <div class="pic">
              {{# v.productImg2 }}
            </div>
            <div class="info">
              <div class="title">
                 {{ v.productName }}
                <span>{{ v.productPinkage }}</span>
              </div>
              <div class="other clearfix">
                <span class="mall">{{ v.productFrom }} |  {{ v.productTime }}</span>
                <span class="message">
                  <i class="icon_message"></i>
                  {{ v.productComCount.slice(1,2)}}
                </span>
              </div>
            </div>
          </a>
        </li>
        {{/each}}
      </ul>
  
  
  </script>

  <!-- 引入jq -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
