<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/sitenav.css" />
    <script src="./lib/flexible/flexible.js"></script>
  </head>
  <body>
    <div class="mmm_container">
      <!-- 头部区域 -->
      <header class="sq_header clearfix" id="sq_header">
        <div class="back"><a href="index.html" class="icon_back"> </a></div>
        <h1>   			
          商场导航
        </h1>
        <div class="down">
          <a href="#"> <img src="./images/header_app.png" alt="" /> </a>
        </div>
      </header>
      <!-- 主区域 -->
       <main class="sitenav">
        
        <ul class="clearfix">
          
          <li>
              <a href="#">
                <div class="pic">
                    <img src="" alt="">
                </div>
                <span>京东商城</span>
              </a>
          </li>
        </ul>
                 
                   
          

       </main>
     
     

       

      <!-- 底部区域 -->
      <footer class="mmm_footer" id="mmm_footer">
        <div class="footer_top">
          <a href="javascript:;">登录</a> <a href="javascript:;">注册</a>
          <a href="#" style="width: 40%;border: none;" id="droup">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="" />
            返回顶部</a
          >
        </div>
        <div class="footer_info">
          <p>
            <a href="javascript:;" style="color: red;">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </footer>
    </div>


     

    

    <!-- 凑单商品区域信息 -->
      <script type="text/html" id="siteTpl">
         {{each result v i}}
         <li>
            <a href="{{v.navHref}}">
              <div class="pic">
                  <img src="{{v.navImg}}" alt="">
              </div>
              <span>{{v.navTitle}}</span>
            </a>
          </li>
         


         {{/each}}
      
      
      
      </script>


    <!-- 引入jq -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/swiper/js/swiper.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/sitenav.js"></script>
