<!-- 国内折扣商品的详情页 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/coupon.css" />
    <script src="./lib/flexible/flexible.js"></script>
  </head>
  <body>
    <div class="mmm_container">
      <!-- 头部区域 -->
      <header class="sq_header clearfix" id="sq_header">
        <div class="back"><a href="index.html" class="icon_back"> </a></div>
        <h1>   			
          优惠券
        </h1>
        <div class="down">
          <a href="#"> <img src="./images/header_app.png" alt="" /> </a>
        </div>
      </header>
      <!-- 主区域 -->
      <main class="coupon_list">
        <ul class="clearfix">
         <!-- 挖个坑 -->
        </ul>
      </main>
     
     

       

      <!-- 底部区域 -->
      <footer class="mmm_footer" id="mmm_footer">
        <div class="footer_top">
          <a href="javascript:;">登录</a> <a href="javascript:;">注册</a>
          <a href="#" style="width: 40%;border: none;" id="droup">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="" />
            返回顶部</a
          >
        </div>
        <div class="footer_info">
          <p>
            <a href="javascript:;" style="color: red;">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </footer>
    </div>

    <!-- 商品区域标题区域模板 -->
    <script type="text/html" id="couponTpl">
     {{each result v i }}
      <li data-coupontitle="{{v.couponTitle}}"><a href="couponproduct.html?couponid={{v.couponId}}" >
        <img src="{{# v.couponImg}}" alt="">
        <br>
        {{v.couponTitle}}
      </a></li>
    {{/each}}
    </script>

  
    <!-- 引入jq -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/coupon.js"></script>
   
    
  </body>
</html>
